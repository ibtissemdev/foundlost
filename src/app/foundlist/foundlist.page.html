<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>Foundlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="bg-img">
    <ion-card>
      <div class="image">
        <ion-card-header>
<ion-img alt="objets trouvÃ©s" src="../../assets/trouve.png"> </ion-img>
        </ion-card-header>
      </div>
    </ion-card>
    <div *ngFor="let list of entryData">
      <ion-card  *ngIf="list.status==1">
        <ion-item-sliding>
          <ion-item-options side="end">

            <ion-item-option routerLink="/viewentry/{{list.id}}">

              <ion-icon name="eye-outline" slot="icon-only">

              </ion-icon>


            </ion-item-option>
          </ion-item-options>

          <ion-item lines="none" >
            <ion-label>
              <p>Description : {{ list.description}}</p>
              <p>Lieux :{{ list.location}}</p>
              <p>Date : {{ list.date}}</p>
              <p>Firstname : {{list.firstname}}</p>
              <p>Id : {{ list.id }}</p>

            </ion-label>

          </ion-item>
        </ion-item-sliding>

      </ion-card>
    </div>

  </div>

</ion-content>
