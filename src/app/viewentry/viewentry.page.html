<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lostlist" text="Objets perdus"></ion-back-button>
    </ion-buttons>
    <ion-title>viewentry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="bg-img">

    <h1>Liste des objets perdus</h1>
    <ion-card>
      <ion-item lines="none">
        <ion-label>
          <h2>Descrih2tion : {{viewData.description}} </h2>
          <p>date : {{viewData.date}} </p>
          <p>lieux : {{viewData.location}} </p>
        </ion-label>
      </ion-item>

    </ion-card>


  </div>

</ion-content>
