<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>lostlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="bg-img">
    <h1>Liste des objets perdus</h1>
    <ion-card *ngFor="let list of entryData">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option (click)="showLost(lost)">

            <ion-item-option routerLink="/viewentry">
              <ion-icon name="eye-outline" slot="icon-only">

              </ion-icon>

            </ion-item-option>
          </ion-item-option>
        </ion-item-options>
        <ion-item lines="none">
          <p>Description : {{ list.description}}</p>
          <p>Lieux :{{ list.location}}</p>
          <p>Date : {{ list.date}}</p>

        </ion-item>
      </ion-item-sliding>

    </ion-card>


  </div>

</ion-content>
