<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Objets trouvés
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <div id="container" >
    <ion-icon class="logo" color="primary" name="chatbubbles-outline"></ion-icon> <br>
    <ion-label>Effectuez une déclaration</ion-label>
    <ion-item routerLink="/lost" >

      <ion-label class="perdu_objet">J'AI PERDU UN OBJET</ion-label>
    </ion-item>
    <ion-item routerLink="/found" >

      <ion-label class="trouve_objet">J'AI TROUVE UN OBJET</ion-label>
    </ion-item>

    <ion-label class="acceder">Ou accédez aux listes d'objets</ion-label>
    <div class="objet">
      <ion-item routerLink="/lostlist" >
        <ion-icon slot="start"  name="sad-outline"></ion-icon>
        <ion-label class="per">Objets perdu</ion-label>
      </ion-item>
      <ion-item routerLink="/foundlist" >
        <ion-icon slot="start"  name="happy-outline"></ion-icon>
        <ion-label class="trou">Objets trouves</ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
